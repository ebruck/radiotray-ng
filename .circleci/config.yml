commonStepsUbuntu: &commonStepsUbuntu
    steps:
      # Each step starts in the checked-out source directory.
      - checkout
      - run: git fetch --tags && git tag
      - run:
          name: Make project
          command: 'mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release && make package'
      - run:
          name: Copy artifacts to tmp
          command: 'mkdir /artifacts && cd build && cp *.deb /artifacts'
      - store_artifacts:
          path: /artifacts

version: 2.1

jobs:
  Ubuntu-22_04-build:
    <<: *commonStepsUbuntu
    docker:
      - image: "radiotrayng/circleci:ubuntu-22.04"
    environment:
      - CI_OS: linux
  Ubuntu-24_04-build:
    <<: *commonStepsUbuntu
    docker:
      - image: "radiotrayng/circleci:ubuntu-24.04"
    environment:
      - CI_OS: linux
  Ubuntu-25_10-build:
    <<: *commonStepsUbuntu
    docker:
      - image: "radiotrayng/circleci:ubuntu-25.10"
    environment:
      - CI_OS: linux
workflows:
  version: 2
  build:
    jobs:
      - Ubuntu-22_04-build
      - Ubuntu-24_04-build
      - Ubuntu-25_10-build
